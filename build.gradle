plugins {
    id 'java'
    id 'com.gradle.build-scan' version '1.16'
    id 'org.springframework.boot' version '2.0.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
}

group 'Wndyr'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile "org.apache.logging.log4j:log4j-api:2.11.0"
    compile "org.apache.logging.log4j:log4j-to-slf4j:2.11.0"

    compile 'commons-io:commons-io:2.6'
    compile 'org.apache.commons:commons-csv:1.5'
    compile 'org.apache.httpcomponents:httpclient:4.5.5'
    compile 'org.apache.commons:commons-lang3:3.7'

    //SpringBoot dependencies
    compile 'org.springframework.boot:spring-boot-starter-web:2.0.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.0.2.RELEASE'
    compile("org.springframework.boot:spring-boot-starter-security:2.0.2.RELEASE")

    //Enables swagger support with SpringBoot
    compile 'io.springfox:springfox-swagger-ui:2.9.2'
}
